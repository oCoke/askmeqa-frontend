<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sentence</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainContent">
            <div class="content" onclick="loadPoem();">
                <span id="content"></span>
            </div>
        </div>
    </div>
    <div class="sPage">
        <h2 style="text-align: center;font-weight: 500;" onclick="jump2baidu();"><span id="author"></span>《<span id="title"></span>》</h2>
    </div>

    <script src="style.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <script type="text/javascript">
    function loadPoem() {
        jinrishici.load(function(result) {
            render(result.data.content);
            document.getElementById("author").innerText = result.data.origin.author;
            document.getElementById("title").innerText = result.data.origin.title;
            // console.log(result.data.origin.author + result.data.origin.title );
        });
    }
    loadPoem();
    function jump2baidu() {
        window.open("https://hanyu.baidu.com/s?wd="+encodeURIComponent(document.getElementById("content").innerText));
    }
    </script>
</body>
</html>
