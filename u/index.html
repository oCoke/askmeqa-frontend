<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMeQA - Home</title>
    <link rel="stylesheet" href="/src/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="https://npm.elemecdn.com/askmeqa-src@1.1.30/css/index.css">
</head>
<body class="mdui-theme-primary-light-blue mdui-appbar-with-toolbar">
    <div class="mdui-progress" style="">
        <div class="mdui-progress-indeterminate"></div>
    </div>

    <!-- User Card, 用户卡片 -->

    <div class="mdui-card card" id="profile">
        <div class="mdui-spinner mdui-spinner-colorful mdui-center mg-top-30 mg-btm-30"></div>
    </div>

    <!-- 提问 & 回答 -->
    <div class="mdui-panel card" id="qa-panel" mdui-panel>
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-center" style="margin: 30px;" id="ask-btn">提问</button>
        <div id="input-area" class="mdui-textfield mdui-textfield-floating-label" style="margin: 0 35px; display: none;">
            <label class="mdui-textfield-label">问题</label>
            <input class="mdui-textfield-input" maxlength="35" id="q-input"></input>
            <label id="token" style="display: none;"></label>
        </div>
    </div>
    <script src="/src/mdui/js/mdui.min.js"></script>
    <script src="https://npm.elemecdn.com/askmeqa-src@1.1.30/js/bar.js" async></script>
    <script src="https://recaptcha.net/recaptcha/api.js?render=6Lez3tMeAAAAAMkhcx4sMoeW8O0of6Gc-MwaGuw8"></script>
    <script src="https://npm.elemecdn.com/askmeqa-src@1.1.30/js/getdata.js"></script>
    <script src="https://npm.elemecdn.com/askmeqa-src@1.1.30/js/senddata.js"></script>
</body>
</html>
